<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM Lesson one</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>

  <h3>task's name</h3>
  
  <form id="ourForm">
  <input id ="ourField" type="text" autocomplete="off">
  <button id="btn" disabled>ADD TASk</button>
  </form>


<span>Task's number</span>
<span id="score">0</span>
<ul id="ourList">
     
</ul>


<script>
let taskScore = 0;
let ourForm =document.getElementById("ourForm");
let ourField = document.getElementById("ourField");
let ourList = document.getElementById("ourList");
let spanS = document.getElementById("score");

ourForm.addEventListener("submit", (event) => {
  event.preventDefault()
 createItem(ourField.value)
});


function createItem(x) {
let ourHTML = `<LI> ${x} <button onclick="deleteItem(this)"> delete </button></LI>`
ourList.insertAdjacentHTML("afterend", ourHTML)
taskScore++;
spanS.innerHTML = taskScore;
}
    
function deleteItem(toDelete){
toDelete.parentElement.remove()
taskScore--;
spanS.innerHTML = taskScore;    
}
    
document.addEventListener("input", function(){
let textInput=document.getElementById("ourField").value.trim();
    console.log("textInput");
 if(textInput !==""){
   document.getElementById("btn").disabled=false;
  }else{
    document.getElementById("btn").disabled=true;
  }
});


let arr = ["Rotterdam", "Holland", 200];
arr.forEach(x=>createItem(x)); 
    
</script>
</body>
</html>
